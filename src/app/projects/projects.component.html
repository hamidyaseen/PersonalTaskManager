
<div class="container-md green-border">
  <div *ngIf="!projects$">
    <p>Loading projects!</p>
  </div>
  <div *ngIf="projects$ | async as projects">
    <mat-toolbar>
      <span>Projects List</span>
      <span class="spacer-flex"></span>
      <button mat-icon-button class="add-icon" aria-label="button to add project" [routerLink]="['/project-create']">
        <mat-icon matSuffix>add</mat-icon>
      </button>
      <button mat-icon-button class="search-icon" aria-label="search icon button">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="share icon button">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <table mat-table [dataSource]="projects" class="mat-elevation-z2">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="descrip">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.descrip}} </td>
      </ng-container>

      <!-- Extra Column -->
      <ng-container matColumnDef="extra">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [routerLink]="['/project-edit', element.id]">
            <mat-icon matSuffix>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
